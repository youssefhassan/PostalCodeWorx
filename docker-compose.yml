version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postalcodeworx-db
    environment:
      POSTGRES_USER: postalcodeworx
      POSTGRES_PASSWORD: postalcodeworx_dev
      POSTGRES_DB: postalcodeworx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postalcodeworx"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: postalcodeworx-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postalcodeworx:postalcodeworx_dev@db:5432/postalcodeworx
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: postalcodeworx-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:



