# Render Blueprint - deploys all services with one click
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend
  - type: web
    name: postalcodeworx-api
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false  # You'll enter this manually
      - key: DATABASE_URL
        fromDatabase:
          name: postalcodeworx-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://postalcodeworx.onrender.com
      - key: PYTHON_VERSION
        value: "3.11"
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1

  # Next.js Frontend
  - type: web
    name: postalcodeworx
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://postalcodeworx-api.onrender.com
      - key: NODE_VERSION
        value: "20"

databases:
  - name: postalcodeworx-db
    region: frankfurt
    plan: basic-256mb
    databaseName: postalcodeworx
    user: postalcodeworx

